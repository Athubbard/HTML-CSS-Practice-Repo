<!DOCTYPE html>
<link rel="stylesheet" href="StyleSheet1.css" />
<script src="https://kit.fontawesome.com/c8508fa29a.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
<i class="fas fa-search"></i>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>My first form practice</title>

    <style>
        body {
            font-family: "sofia", sans-serif;
        }
    </style>

</head>

<body>
    <div class="header">
        <ul>
            <li>
                <a href="#home">Home</a>
            </li>
            <li>
                <a href="#about">About</a>
            </li>
            <li>
                <a href="#search">Search</a>
            </li>
            <li>
                <a href="#contact">Contact</a>
            </li>
        </ul>
    </div>
    <h1>Sign up</h1>
    <form>
        <label for="firstname">First Name:</label><br />
        <input type="text" id="firstname" name="firstname" placeholder="First Name" maxlength="20" size="35" autofocus required /><br />
        <label for="lastname">Last Name:</label><br />
        <input type="text" id="lastname" name="lastname" placeholder="Last Name" maxlength="20" size="35" autofocus required /><br>
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" placeholder="email@example.com" maxlength="30" size="35" autofocus required /><br />
        <input type="button" id="submit" value="submit" />
    </form>
    <form>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label><br />
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label><br />
    </form>
    <form>
        <input type="checkbox" id="transpo1" name="feet" value="feet" />
        <label for="transpo1">I have only my 2 feet</label><br />
        <input type="checkbox" id="transpo2" name="skateboard" value="skateboard" />
        <label for="transpo2">I have a skateboard</label><br />
        <input type="checkbox" id="transpo3" name="bicycle" value="bicycle" />
        <label for="transpo3">I have a bicycle</label><br />
        <input type="checkbox" id="transpo4" name="car" value="car" />
        <label for="transpo4">I have a car</label><br />
        <input type="checkbox" id="transpo5" name="plane" value="plane" />
        <label for="transpo5">I have a plane</label><br />
    </form>
    <h4>Enter Birthday</h4>

    <form>
        <label for="month">Choose a month</label>
        <select name="month" id="month" required>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">June</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>
            
        <label for="day">Select Day</label>
        <select name="day" id="day" required>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>
        <label for="year">Year</label>
        <select name="year" id="year" required>
            <option value="1900">1900</option>
            <option value="1901">1901</option>
            <option value="1902">1902</option>
            <option value="1903">1903</option>
            <option value="1904">1904</option>
            <option value="1905">1905</option>
            <option value="1906">1906</option>
            <option value="1907">1907</option>
            <option value="1908">1908</option>
            <option value="1909">1909</option>
            <option value="1910">1910</option>
            <option value="1911">1911</option>
            <option value="1912">1912</option>
            <option value="1913">1913</option>
            <option value="1914">1914</option>
            <option value="1915">1915</option>
            <option value="1916">1916</option>
            <option value="1917">1917</option>
            <option value="1918">1918</option>
        </select>
    </form>

    
</body>
</html>
